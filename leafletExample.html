<!-- the mapid div will hold the map -->
<div id="mapid" style="width: 600px; height: 400px;"></div>
<!-- the following script will load the map and set the default view and zoom, as well as loading the
basemap tiles -->

<script>
"use strict";

let mymap; // global variable to store the map
function loadLeafletMap() {

// CODE TO INITIALISE AND CREATE THE MAP GOES HERE 
mymap = L.map('mapid').setView([51.505, -0.09], 13);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
 maxZoom: 19,
 attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(mymap);

// now call the code to add the markers
 addBasicMarkers();
} //end code to add the leaflet map


function addBasicMarkers() {
// CODE TO CREATE THE MARKERS GOES HERE 
	// add a circle
L.circle([51.508, -0.11], 5000, {
color: 'green',
fillColor: '#f03',
fillOpacity: 0.8
}).addTo(mymap).bindPopup("I am a circle.");

console.log("added a circle");

// add a polygon
let myPolygon = L.polygon([
[51.709, -0.10],
[51.703, 0.07],
[51.22, 0.07],
[51.22, -0.057]
],{
color: 'orange',
fillColor: '#f03',
fillOpacity: 0.5
}).addTo(mymap).bindPopup("I am a polygon in 2022.");
loadLeafletMap()
} // end code to add the basic markers


</script>
