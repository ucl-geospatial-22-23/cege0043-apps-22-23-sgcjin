<!DOCTYPE html>
<head>
<title>Simple Form Creation Example</title>
<script
 src="https://code.jquery.com/jquery-3.4.1.min.js"
 integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
 crossorigin="anonymous"></script>
 <script src="js/assetCreation.js"></script>
</head>
<body>
<h1> This is a simple form</h1>

<div>

<p>asset_information</p>
<label for="asset_name">Asset_name</label><input type="text" size="25" id="asset_name"/><br />
<label for="installation_date">Installation date</label><input type="text" size="25" id="installation_date"/><br />
<label for="latitude">Latitude</label><input type="text" size="25" id="latitude"/><br />
<label for="longitude">Longitude</label><input type="text" size="25" id="longitude"/><br />

<p>asset_condition_information</p>
<label for="asset_id">asset_id</label><input type="text" size="25" id="asset_id"/><br />
<label for="condition_id">condition_id</label><input type="text" size="25" id="condition_id"/><br />


<p>asset_condition_options</p>
<select name="languageselectbox" id="asset_condition_options">
	<option >1 </option>
	<option>2</option>
	<option>3</option>
	<option>4</option>
	<option>5</option>
</select>
<br />
<br />
 <button id="startUpload" onclick="saveNewAsset()">saveAsset</button>
<br />
<br />
 <div id="responseDIV">The result of the upload goes here</div>
<hr>
<hr>

</div>


</body>
 <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
